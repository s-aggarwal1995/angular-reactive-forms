
<h1>Create Employee</h1>

<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
<label>Full Name</label>
<input type="text" formControlName="userName">

<label>Email</label>
<input type="text" formControlName="email">

<div>
<button type="submit">Save</button>
</div>

</form>

<p>
    {{employeeForm.get('userName').touched}}
  {{employeeForm.controls.userName.value}}
  {{employeeForm.get('userName').dirty}}
  {{employeeForm.get('userName').valid}}
  {{employeeForm.touched | json}}
</p>
