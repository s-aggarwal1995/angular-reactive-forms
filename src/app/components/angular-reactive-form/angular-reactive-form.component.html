
<h1>Create Employee</h1>

<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
<label>Full Name</label>
<input type="text" formControlName="userName">

<label>Email</label>
<input type="text" formControlName="email">


<div>
<button type="button" [disabled]="">Add A New Skill</button>
</div>
<div formGroupName="skill">
<label>Skill</label>
<div>
<input type="text" placeholder="name" formControlName="skillName">
<input type="text" placeholder="exerience in years" formControlName="experienceInYears">
</div>

<label>Proficiency</label>
<input type="radio" name="proficiency" value="begineer" formControlName="proficiency">Begineer
<input type="radio" name="proficiency" value="intermediate" formControlName="proficiency">Intermediate
<input type="radio" name="proficiency" value="advanced" formControlName="proficiency">Advanced
</div>


<div>
<button type="submit">Save</button>
</div>

</form>

<p>{{employeeForm.value | json}}</p>
